<!DOCTYPE html>

<!-- pages/options.html -->

<html lang="en">
	<head>
		<meta charset="utf-8">
		<style>
			h4 {
				margin-bottom: 0;
			}

			.panel-formElements-item-vertical-layout {
				display: block;
			}

			.panel-formElements-item-vertical-layout label {
				display: block;
				margin-bottom: 8px;

				text-align: left;
			}

			.update-message,
			.preferences-info {
				font-size: 0.9rem;
			}

			.update-message {
				margin: 0;
				padding: 0;

				opacity: 0;
			}

			.update-message.is-visible {
				opacity: 1;
			}
		</style>
	</head>
	<body>
		<section class="browser-style panel-section panel-section-formElements">
			<p id="update-message" class="update-message">🛠️🚀 Updating warp targets…</p>

			<h2>Starred GitHub repos</h2>

			<!-- API token -->
			<div class="panel-formElements-item panel-formElements-item-vertical-layout">
				<label for="github.token">
					<strong>Personal token for the GitHub API</strong>
					(Don't have a personal token? <a target="_blank" rel="noopener" href="https://github.com/settings/tokens/new?description=Warpgate&scopes=read:user">Generate one</a>)
				</label>
				<input  id="github.token" type="text" size="50">
			</div>

			<!-- Search settings -->
			<h4>Preferences</h4>
			<div class="panel-formElements-item">
				<p>Search and display:&ensp;</p>
				<input  id="github.fullRepoName:true"  name="github.fullRepoName" type="radio" checked>
				<label for="github.fullRepoName:true"> Repo name and owner</label>
				<input  id="github.fullRepoName:false" name="github.fullRepoName" type="radio">
				<label for="github.fullRepoName:false">Repo name only</label>
			</div>

			<p></p>
			<div class="panel-section-separator"></div>
			<p class="preferences-info">💾 ✅ <em>Your settings are automatically saved upon modification.</em></p>
			<p>
				Got a suggestion for a new service to connect?
				<a target="_blank" rel="noopener" href="https://github.com/cheap-glitch/warpgate/issues/new?labels=enhancement&template=feature_request.md">Open a new issue on GitHub</a>
				or
				<a href="mailto:cheap.glitch@gmail.com">drop us a line</a>!
			</p>
		</section>

		<script src="../scripts/browser-polyfill.js" type="module"></script>
		<script src="../scripts/options.js"          type="module"></script>
	</body>
</html>
