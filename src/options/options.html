<!doctype html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="options.css">
</head>

<form class="detail-view-container">

	<h2>Starred GitHub repos</h2>

	<p>
		<label>
			<strong>Personal Access Token</strong>
			(Don't have one? <a target="_blank" rel="noopener" href="https://github.com/settings/tokens/new?description=Warpgate&scopes=read:user">Generate it here</a>.)
			<br>
			<input
				type="text"
				name="personalToken"
				required
				autocomplete="off"
				spellcheck="false"
				size="50"
				pattern="ghp_\w{36,251}"
			>
			<span id="token-status"></span>
		</label>
		<button id="refresh">Refresh GitHub stars</button>
	</p>

	<h3>Preferences</h3>

	<p>
		<em>Sort repos by</em>&ensp;
		<label>
			<input type="radio" name="sortBy" value="name" checked> name
		</label>
		<label>
			<input type="radio" name="sortBy" value="date"> last starred
		</label>
	</p>
	<!--
	<p>
		<em>Search by</em>&ensp;
		<label>
			<input type="radio" name="searchBy" value="name" checked> repo name
		</label>
		<label>
			<input type="radio" name="searchBy" value="nameAndOwner"> repo name and owner
		</label>
	</p>
	-->
	<p>
		<em>When opening a new page,</em>&ensp;
		<label>
			<input type="radio" name="jumpTo" value="" checked> stay at the top
		</label>
		<label>
			<input type="radio" name="jumpTo" value="#readme"> jump to readme
		</label>
		<label>
			<input type="radio" name="jumpTo" value="/issues"> jump to issues
		</label>
	</p>

	<hr>

	<p>
		ðŸ’– Like <strong>Warpgate</strong>? Support its development <a target="_blank" rel="noopener" href="">by sponsoring me</a>!
	</p>
	<p>
		ðŸ’¡ Got a suggestion for a new service to connect?
		<a
			target="_blank"
			rel="noopener"
			href="https://github.com/cheap-glitch/warpgate/issues/new?labels=enhancement&template=feature_request.md"
		>
			Open a new issue on GitHub
		</a>
		or
		<a href="mailto:cheap.glitch@gmail.com">drop me a line</a>.
